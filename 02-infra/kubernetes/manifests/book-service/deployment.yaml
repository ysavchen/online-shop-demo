apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
  labels:
    app: book-service
  namespace: online-shop-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
        - name: book-service
          image: ysavchen/book-service:1.0.0
          imagePullPolicy: Always  # for dev purposes
          ports:
            - containerPort: 8080
          securityContext:
            runAsUser: 1000
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 150
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 150
          envFrom:
            - configMapRef:
                name: book-service-config
            - secretRef:
                name: postgres-secret
