spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      actuator:
        verbose.enabled: true
      routes:
        - id: book-service
          uri: ${BOOK_SERVICE_URL:http://localhost:8090}
          predicates:
            - Path=/book-service/**
          filters:
            - RewritePath=/book-service/(?<path>.*), /$\{path}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 15
                  burstCapacity: 15

        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8091}
          predicates:
            - Path=/order-service/**
          filters:
            - RewritePath=/order-service/(?<path>.*), /$\{path}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 15
                  burstCapacity: 15

server:
  port: 8080
  shutdown: graceful

management:
  health:
    redis.enabled: true
    probes.enabled: true
  endpoint:
    gateway.enabled: true
  endpoints:
    web.exposure.include: health,gateway,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG