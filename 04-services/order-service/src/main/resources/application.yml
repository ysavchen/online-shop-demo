spring:
  application:
    name: order-service
    org: online-shop-demo
  threads:
    virtual.enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/online_shop_demo?currentSchema=order_service
    username: app_user
    password: app_password
    hikari:
      connection-timeout: 3000 # default is 30000
  data.web:
    pageable:
      one-indexed-parameters: true # config doesn't work, bug in Spring
  jpa:
    open-in-view: false
  liquibase:
    change-log: classpath:liquibase/master.yaml

application:
  timezone: UTC # made timezone configurable for dev purposes

server:
  port: 8091

management:
  health:
    disk-space.enabled: false
  endpoint:
    health:
      show-components: always
      probes.enabled: true
      group:
        readiness:
          include:
            - readinessState
            - db
  endpoints:
    web.exposure.include: health,metrics,prometheus
  observations:
    key-values.org: ${spring.application.org}
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0