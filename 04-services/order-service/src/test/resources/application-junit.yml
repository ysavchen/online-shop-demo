spring:
  application:
    name: order-service
    org: online-shop-demo
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  liquibase:
    change-log: classpath:liquibase/master.yaml

management:
  endpoint:
    health:
      group:
        readiness:
          include:
            - readinessState
            - db